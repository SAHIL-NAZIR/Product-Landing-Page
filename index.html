<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="header">
        <img src="images/Logo.png" alt="logo image" id="header-image">
        <input type="checkbox" id="toggle">
        <label href="#" for="toggle" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav id="nav-bar">
            <ul>
                <li class="nav-link"><a href="#">Online sale</a></li>
                <li class="nav-link"><a href="#">For rent</a></li>
                <li class="nav-link"><a href="#">New Residential Project</a></li>
                <li class="nav-link"><a href="#">Property News</a></li>
            </ul>
        </nav>
    </header>
    <div id="landing">
        <h1 class="main-heading">Quality home services, on demand</h1>
        <p class="main-text">Experienced, hand-picked Professionals to serve you at your doorstep</p>
        <div class="search-div">
            <input type="text"  id="search-bar">
            <button id="search-btn">Search</button>
        </div>
    </div>
    <div class="cards-div">
        <div class="cards card1">
            <img src="images/card1.jpg" alt="" class="card1-img">
            <div>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span>Same great quality. New lower prices.</span>
            </div>
        </div>
        <div class="cards card2">
            <img src="images/card2.jpg" alt="" class="card2-img">
            <div>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span>Everyday Essentials, High quality affordable</span>
            </div>
        </div>
        <div class="cards card3">
            <img src="images/card3.jpg" alt="" class="card3-img">
            <div>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <span>Join the makeover journey</span>
            </div>
        </div>
    </div>
    
</body>
</html>
